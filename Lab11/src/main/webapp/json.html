<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
<script type="text/javascript">
    function OnClick_JSON(n, s){
        const patern = /^[1-9]+[0-9]*$/;
        if (patern.test(n)){
            const req = new XMLHttpRequest();
            if (req) {
                req.open("POST", "http://localhost:8080/Lab11_war_exploded/Sss-json", true);
                req.onreadystatechange = function(){
                    if (req.readyState === 4){
                        if (req.status === 200){
                            s.firstChild.data = JSON.parse(req.responseText);
                            s.className ="h1";
                        } else
                            alert("status = " + req.status + "\n" + req.statusText);
                    }
                };
                req.setRequestHeader("XRand-N",  n);
                req.send("null");
            }
        }else alert ("error");
    }
</script>
<b> AJAX Example (JSON) </b>
<form name="FXML" action="#" method="POST">
    <input name="n" type="text" value="0" size="2" maxlength="2" />
    <input name="BRand" value="Rand" type="button" size="10" maxlength="10"
           onclick="OnClick_JSON(this.form.n.value, document.getElementById('json'))" />
    &emsp; <span id="json" class="h2">.....</span>
</form>
</body>
</html>
