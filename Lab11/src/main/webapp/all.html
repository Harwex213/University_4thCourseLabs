<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab11</title>
</head>
<body>
<script type="text/javascript">
    const isAsync = true;

    function OnClick_Header(x,y, z){
        const pattern = /^[0-9]*\.?[0-9]+$/;
        if (pattern.test(x.value) && pattern.test(y.value)) {
            const req = new XMLHttpRequest();
            if (req) {
                req.open("POST", "http://localhost:8080/Lab11_war_exploded/Sss-header", isAsync);
                req.onreadystatechange = function(){
                    if (req.readyState === 4) {
                        if (req.status === 200) {
                            z.value=req.getResponseHeader("Value-Z");
                        }
                        else
                            alert("status = " + req.status + "\n" + req.statusText);
                    }
                };
                req.setRequestHeader("Value-X",  x.value);
                req.setRequestHeader("Value-Y",  y.value);
                req.send(null);
            }
        } else alert ("error");
    }

    function OnClick_JSON(n, s){
        const patern = /^[1-9]+[0-9]*$/;
        if (patern.test(n)){
            const req = new XMLHttpRequest();
            if (req) {
                req.open("POST", "http://localhost:8080/Lab11_war_exploded/Sss-json", isAsync);
                req.onreadystatechange = function(){
                    if (req.readyState === 4){
                        if (req.status === 200){
                            s.firstChild.data = JSON.parse(req.responseText);
                            s.className ="h1";
                        } else
                            alert("status = " + req.status + "\n" + req.statusText);
                    }
                };
                req.setRequestHeader("XRand-N",  n);
                req.send("null");
            }
        } else alert ("error");
    }
    function Fill(req){
        const xmldoc = req.responseXML;
        const tsnum = xmldoc.getElementsByTagName("num");
        let rc = "";
        for (let i = 0; i < tsnum.length; i++){
            rc += tsnum[i].textContent + " ";
        }
        return (rc);
    }
    function OnClick_XML(n, s){
        const pattern = /^[1-9]+[0-9]*$/;
        if (pattern.test(n)){
            const req = new XMLHttpRequest();
            if (req){
                req.open("POST", "http://localhost:8080/Lab11_war_exploded/Sss-xml", isAsync);
                req.onreadystatechange = function(){
                    if (req.readyState === 4){
                        if (req.status === 200){
                            s.firstChild.data = Fill(req);
                            s.className ="h1";
                        } else
                            alert("status = "+ req.status + "\n" + req.statusText);
                    }
                };
                req.setRequestHeader("XRand-N",  n)
                req.send("null");
            }
        }else alert ("error");
    }
</script>
<b> AJAX Example (Header) </b>
<form name="FHeader" action="#" method="POST">
    <input name="x" type="text" value="0" size="5" maxlength="5" />
    <input name="y" type="text" value="0" size="5" maxlength="5" />
    <input name="BAdd" value="Add" type="button" size="10" maxlength="10" onclick="OnClick_Header(this.form.x, this.form.y, this.form.z)"/>
    <input 	name="z" id="z" type="text" value="0" />
</form>
<b> AJAX Example (JSON) </b>
<form name="FXML" action="#" method="POST">
    <input name="n" type="text" value="0" size="2" maxlength="2" />
    <input name="BRand" value="Rand" type="button" size="10" maxlength="10"
           onclick="OnClick_JSON(this.form.n.value, document.getElementById('json'))" />
    &emsp; <span id="json" class="h2">.....</span>
</form>
<b> AJAX Example (XML) </b>
<form name="FXML" action="#" method="POST">
    <input name="n" type="text" value="0" size="2" maxlength="2" />
    <input name="BRand" value="Rand" type="button" size="10" maxlength="10"
           onclick="OnClick_XML(this.form.n.value, document.getElementById('xml'))" />
    &emsp; <span id="xml" class="h2">.....</span>
</form>
</body>
</html>
